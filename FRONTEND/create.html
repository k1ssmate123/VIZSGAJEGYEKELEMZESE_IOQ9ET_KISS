<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tárgy form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Tárgyak felvitele</h2>
    <form method="post">
     
      <div class="form-group">
        <label for="subject">Tárgy neve</label>
        <input type="text" class="form-control" id="subject" placeholder="Írd be a tárgy nevét" required>
      </div>

    
      <div class="form-group">
        <label for="grades">Jegyek (pontosvesszővel elválasztva)</label>
        <input type="text" class="form-control" id="marks" placeholder="Pl. 5; 4; 3; 5" required>
      </div>

     <div class="btn btn-primary" onclick="addSubject()">Beküldés</div>

    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="script.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
